<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Portofolio Web</title>
</head>

<body>
  <header>
    <div>
      <img class="profile-pic" src="img/profilePic.png" alt="profile-pic">
      <h3>Riiido | Junior Web Developer</h3>
    </div>
  </header>

  <main>
    <div class="about">
      <h3>about</h3>
      <div class="wrapper">
        <img src="./img/myImage.png" alt="my image">
        <p>just a man that starting learn programming, currently learning about web development. likes reading
          books(either novel, manga, or ln), watching films,
          playing some casual games also likes coffee too.</p>
      </div>

    </div>
    <div class="techstack">
      <h3>Techstack</h3>
      <!-- tambah gambar html, css, js -->

      <div class="card-wrap">
        <div class="card">
          <div class="card-content">
            <div class="card-img">
              <img class="programming-language" src="https://cdn.simpleicons.org/html5" alt="html icon">
            </div>
            <div class="card-desc">Html</div>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-img">
              <img class="programming-language" src="https://cdn.simpleicons.org/css" alt="css icon">
            </div>
            <div class="card-desc">Css</div>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-img">
              <img class="programming-language" src="https://cdn.simpleicons.org/javascript" alt="javascript icon">
            </div>
            <div class="card-desc">Javascript</div>
          </div>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
